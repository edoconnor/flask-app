{% extends 'base.html' %} {% block content %}
<div class="form-container text-center">
  <form method="post" action="/submit-form" class="form-signin">
    <a href="/table"
      ><svg
        class="crown-svg"
        width="100"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            opacity="0.15"
            d="M5 20L3 8L8.5 12.5L12 7L15.5 12.5L21 8L19 20H5Z"
            fill="#000000"
          ></path>
          <path
            d="M21 8L19 20H5L3 8M21 8L15.5 12.5L12 7M21 8C21.8284 8 22.5 7.32843 22.5 6.5C22.5 5.67157 21.8284 5 21 5C20.1716 5 19.5 5.67157 19.5 6.5C19.5 7.32843 20.1716 8 21 8ZM12 7L8.5 12.5L3 8M12 7C12.8284 7 13.5 6.32843 13.5 5.5C13.5 4.67157 12.8284 4 12 4C11.1716 4 10.5 4.67157 10.5 5.5C10.5 6.32843 11.1716 7 12 7ZM3 8C3.82843 8 4.5 7.32843 4.5 6.5C4.5 5.67157 3.82843 5 3 5C2.17157 5 1.5 5.67157 1.5 6.5C1.5 7.32843 2.17157 8 3 8Z"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </g></svg
    ></a>
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

    <label for="first-name" class="sr-only">First Name</label>
    <input
      type="text"
      id="first-name"
      name="first_name"
      class="form-control text-center"
      placeholder="First"
      required
    />

    <label for="last-name" class="sr-only">Last Name</label>
    <input
      type="text"
      id="last-name"
      name="last_name"
      class="form-control text-center"
      placeholder="Last"
      required
    />
    <label for="email" class="sr-only">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control text-center"
      placeholder="Email"
      required
      autofocus
    />

    <button
      class="btn btn-lg btn-outline-success btn-block"
      id="signin-btn"
      type="submit"
    >
      Sign Up!
    </button>
  </form>
</div>
{% endblock %}
